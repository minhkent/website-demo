<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <title>Minh Apple -Điện thoại chính hãng</title>
</head>

<body>
    <div class="header">
        <div class="navbar-container">
            <a href="index.html">
                <div class="logo">
                    Minh Apple
                </div>
            </a>
            <form action="">
                <div class="search">
                    <div class="icon-search">
                        <i class='bx bx-search-alt-2'></i>
                    </div>
                    <div class="inputsearch">
                        <input type="text" placeholder="Bạn cần tìm gì?">
                    </div>
                </div>
            </form>
            <div class="box-about">
                <a href="">
                    <div class="call">
                        <div class="icon-phone">
                            <i class='bx bx-phone'></i>
                        </div>
                        <div class="content-phone">
                            <p>Gọi mua hàng <br>
                                <strong>1800.2044</strong>
                            </p>
                        </div>
                    </div>
                </a>
                <a href="tracuudonhang.html">
                    <div class="donhang">
                        <div class="icon-donhang">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                                class="bi bi-truck" viewBox="0 0 16 16">
                                <path
                                    d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                            </svg>
                        </div>
                        <div class="content-donhang">
                            <p>Tra cứu <br>
                                đơn hàng</p>
                        </div>
                    </div>
                </a>
                <a href="">
                    <div class="giohang">
                        <div class="icon-giohang">
                            <i class='bx bx-cart-alt'></i>
                        </div>
                        <div class="content-giohang">
                            <p>Giỏ <br> hàng
                            </p>
                        </div>
                    </div>
                </a>
                <a href="">
                    <div class="account">
                        <div class="icon-account">
                            <i class='bx bx-user-circle'></i>
                        </div>
                        <div class="content-giohang">
                            <p>Tài khoản
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- ------------------------------------------center---------------------------- -->
    <div class="product-cart">
        <div class="cart-header">
            <h3>Giỏ hàng</h3>
        </div>
        <div class="cart-center">
            <div class="product-item">
                <div class="product-item-img">
                    <img src="image/iphone13promax-blue.png" alt="">
                </div>
                <div class="product-item-detail">
                    <p>iPhone 13 Pro Max</p>
                    <p class="special-price">29.150.000 ₫</p>
                    Chọn số lượng : <input type="number" style="width:30px" value="1" min="1">
                </div>
                <div class="btn-delete">
                    <i class='bx bxs-x-circle'></i>
                </div>
            </div>
        </div>
        <div class="cart-bottom">
            <div class="total-box">
                <p>Tổng tiền tạm tính:</p>
                <span class="total">29.150.000 ₫</span>
            </div>
            <div class="btn-order">
                <button>TIẾN HÀNH ĐẶT HÀNG</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
